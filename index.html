<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Animated Floating Input</title>
  </head>

  <body>
    <h1>Animated Floating Input</h1>

    <!-- If there is more than one Input, each Input-Label Pair should be in it's own Div (<div class="form"> would have <div class="input-1..."> in it) and the body styles can go onto .form -->

    <div class="form">
      <input type="text" name="name" required autocomplete="off" />
      <label for="name" class="label-name">
        <span class="content-name">Name</span>
      </label>
    </div>
  </body>
</html>
